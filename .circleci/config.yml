version: 2
jobs:
  build-docker-image:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t gifnksm/gifcc-build:archlinux -f misc/Dockerfile.archlinux misc
      - run: docker push gifnksm/gifcc-build:archlinux

  stage1-build:
    docker:
      - image: gifnksm/gifcc-build:archlinux
    steps:
      - checkout
      - run: make stage1
      - save_cache:
          key: stage1-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - target/stage1
            - src/include_path.h
  stage1-test:
    docker:
      - image: gifnksm/gifcc-build:archlinux
    steps:
      - checkout
      - restore_cache:
          key: stage1-{{ .Environment.CIRCLE_SHA1 }}
      - run: touch target/stage1/*
      - run: make stage1-test-full
      - run:
          command: |
            mkdir -p target/test-results/stage1-c-testsuite
            tap-xunit < target/stage1/c-testsuite > target/test-results/stage1-c-testsuite/results.xml || true
      - store_test_results:
          path: target/test-results

workflows:
  version: 2
  commit:
    jobs:
      - stage1-build
      - stage1-test:
          requires:
            - stage1-build

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-docker-image
